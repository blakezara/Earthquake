<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Earthquakes</title>

    
    
    <!-- d3 for geojson call -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.12.2/d3.js"></script>

    <!-- leaflet cdn -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
  integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
  crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
  integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
  crossorigin=""></script>

  <!-- leaflet timeline cdn -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet.timeline@1.2.0/dist/leaflet.timeline.min.js"></script>
  
  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" media="screen" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  
  
  
<!-- css -->
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

    <!-- jumbotron header -->
    
    <div class="jumbotron">
        <div class="container">
            <h1>Earthquakes</h1>
            <p>Earthquakes Over The last 7 Days</p>
        </div>
    </div>

    <div class="container-fluid">

        <!-- leaflet map -->
        <div class="panel panel-default">
            <div class="panel-body">
                <div style="text-align: center">
                    <h4><u>Earthquakes over the Last 7 Days</u></h4>
                    <hr>
                    <p>These maps show earthquake data over the last 7 days with interactive features. 
                    </p>
                </div>
               <div id="map1"></div>
            </div>
        </div>
        





        <!-- timeline map -->
        <div class="panel panel-default">
            <div class="panel-body">
                    <div style="text-align: center">
                            <h4><u>Last 7 Days Earthquakes over Time</u></h4>
                            <hr>
                            <p>The map below shows the earthquake data over the last 7 days.  
                            </p>
                        </div>
                    <div id="map2"></div>
            </div>
        </div>
        

    </div>
    

    <script src="one.js"></script>
    <script src="two.js"></script>
</body>
</html>
